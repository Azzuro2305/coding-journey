<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body class="bg-black">
    <div class="container bg-dark" id="calculator">
        <h1 id="header" class="text-primary">Calculator</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="calculator">
                    <input type="text" class="form-control" id="result" readonly>
                    <div class="row mt-1">
                        <div class="col">
                            <button class="btn btn-primary" onclick="modulus()">mod</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="expo()">expo</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="reset()">C</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="backSpace()">⌫</button>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <button class="btn btn-primary" onclick="cube()">x³</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="square()">x²</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="squareRoot()">√</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput('/')">÷</button>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(7)">7</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(8)">8</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(9)">9</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput('*')">x</button>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(4)">4</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(5)">5</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(6)">6</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput('-')">-</button>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(1)">1</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(2)">2</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(3)">3</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput('+')">+</button>
                        </div>
                    </div>
                    <div class="row mt-1 mb-3">
                        <div class="col">
                            <button class="btn btn-primary" onclick="previous()">previous</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput(0)">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="appendInput('.')">.</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="calculate()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
